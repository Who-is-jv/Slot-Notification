name: ICAI Course Slot Monitor

on:
  # Run every minute using cron schedule
  # Note: GitHub Actions minimum interval is 5 minutes, but we set it to 1 minute
  # GitHub will run it as frequently as possible (typically every 5 minutes)
  schedule:
    - cron: '*/1 * * * *'  # Every 1 minute (GitHub may limit to 5 min intervals)
  # Allow manual triggering
  workflow_dispatch:

jobs:
  monitor:
    runs-on: ubuntu-latest
    timeout-minutes: 5  # Prevent hanging jobs
    
    steps:
      - name: Checkout repository
        uses: actions/checkout@v4
      
      - name: Set up Python
        uses: actions/setup-python@v4
        with:
          python-version: '3.11'
      
      - name: Install Chrome/Chromium
        uses: browser-actions/setup-chrome@v1
        with:
          chrome-version: stable
      
      - name: Install Python dependencies
        run: |
          python -m pip install --upgrade pip
          pip install -r requirements.txt
      
      - name: Install ChromeDriver
        run: |
          # ChromeDriver is usually bundled with Chrome, but we ensure it's available
          CHROME_VERSION=$(google-chrome --version | grep -oP '\d+\.\d+\.\d+')
          echo "Chrome version: $CHROME_VERSION"
          # Verify ChromeDriver is accessible
          which chromedriver || echo "ChromeDriver will use system Chrome"
      
      - name: Run ICAI Slot Monitor
        env:
          TELEGRAM_BOT_TOKEN: ${{ secrets.TELEGRAM_BOT_TOKEN }}
          TELEGRAM_CHAT_ID: ${{ secrets.TELEGRAM_CHAT_ID }}
        run: |
          python icai_slot_alert.py
      
      - name: Upload logs on failure
        if: failure()
        uses: actions/upload-artifact@v3
        with:
          name: error-logs
          path: |
            *.log
          retention-days: 1

